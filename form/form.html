<!doctype html>
<html>
    <head>
        <title>
            Registration form
        </title>
        <link rel="stylesheet"type="text/css"href="external.css"/>
        
    </head>
    <h1>Registration form</h1>
    <body >
        <form action="Travel Agency.html" name="myform" method="get" onsubmit="return(validate());">
        First name: <input type="text" name="first name"/></br>
        <br>
         
        Middle name: <input type="text" name="Middle name"/></br>
        <br>
        
        Last name: <input type="text" name="last name"/></br>
        <br>
        
        Course: <select name="Course"> </br>
            <option value="select">course</option> </br>
             <option value="CSE">CSE</option> </br>
             <option value="CS">CS</option> </br>
             <option value="CSIT">CSIT</option> </br>
             <option value="IT">IT</option> </br>
             <br></select></br>
             <br>
        Gender: </br><input type="radio" name="button1" value="checkbox" >Male </br>
        <input type="radio" name="button1" value="checkbox"> Female </br>
        <input type="radio" name="button1" value="checkbox" >Other </br>
        <br>
        
        Phone: <input type="text" name="country code" value="+91" size="2"><input type="text"> </br>
        <br>
        
        Address: </br><textarea type="text" cols="70" rows="5" name="textarea"></textarea></br>
        <br>
        
        email: <input type="text" name="email"/></br>
        <br>
        
        Password: <input type="password" name="password"/></br>
        <br>
        
        Retype Password: <input type="password" name="password"/></br>
        <br>
        
         <input align="center" type="submit" name="button1" value="submit"/>
    </body>
</html>
